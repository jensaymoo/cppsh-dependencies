name: Generate Checksums for Maven Artifacts

on:
  push:
    branches:
      - main
    paths:
      - '**/*.pom'
      - '**/*.jar'

jobs:
  generate-checksums:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find .pom and .jar files and generate .sha1/.md5
        run: |
          find . \( -name "*.pom" -o -name "*.jar" \) | while read file; do
            sha1sum "$file" | awk '{print $1}' > "$file.sha1"
            md5sum  "$file" | awk '{print $1}' > "$file.md5"
          done

      - name: Commit and push checksums
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add **/*.sha1 **/*.md5
          git diff --cached --quiet || git commit -m "Add .sha1 and .md5 for updated Maven artifacts"
          git push
